    <script>
    class MovieRecommendationSystem {
        constructor() {
            this.currentQuestion = null;
            this.questionPath = [];
            this.totalQuestions = 4; // El usuario siempre responde exactamente 4 preguntas
            this.appElement = document.getElementById('app');
            this.progressElement = document.getElementById('progressFill');
            
            this.questions = this.initializeQuestions();
            this.recommendations = this.initializeRecommendations();
            
            this.start();
        }

        start() {
            this.loadQuestion(1);
        }

        loadQuestion(questionId) {
            const question = this.questions[questionId];
            if (!question) {
                this.showError("Pregunta no encontrada");
                return;
            }

            this.currentQuestion = question;
            this.updateProgress();
            this.renderQuestion();
        }

        updateProgress() {
            const progress = (this.questionPath.length / this.totalQuestions) * 100;
            this.progressElement.style.width = `${progress}%`;
        }

        renderQuestion() {
            this.appElement.innerHTML = `
                <div class="question-container">
                    <div class="question-number">Pregunta ${this.questionPath.length + 1} de ${this.totalQuestions}</div>
                    <div class="question-text">${this.currentQuestion.text}</div>
                    <div class="options">
                        ${this.currentQuestion.options.map(option => `
                            <div class="option" onclick="app.selectOption('${option.letter}')">
                                <span class="letter">${option.letter.toUpperCase()}</span>
                                ${option.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        selectOption(letter) {
            const selectedOption = this.currentQuestion.options.find(opt => opt.letter === letter);
            if (!selectedOption) return;

            // Agregar la selecci√≥n al camino
            this.questionPath.push({
                questionId: this.currentQuestion.id,
                questionText: this.currentQuestion.text,
                selectedOption: selectedOption
            });

            // Determinar qu√© hacer a continuaci√≥n
            if (selectedOption.recommendation) {
                // Llegamos a una recomendaci√≥n final
                this.showRecommendation(selectedOption.recommendation);
            } else if (selectedOption.next) {
                // Ir a la siguiente pregunta
                this.loadQuestion(selectedOption.next);
            } else {
                this.showError("No se encontr√≥ el siguiente paso");
            }
        }

        showRecommendation(recommendationType) {
            const movie = this.recommendations[recommendationType];
            if (!movie) {
                this.showError("Recomendaci√≥n no encontrada");
                return;
            }

            // Actualizar progreso al 100%
            this.progressElement.style.width = '100%';

            this.appElement.innerHTML = `
                <div class="recommendation">
                    <h2>üé¨ Tu pel√≠cula perfecta es:</h2>
                    <div class="movie-card">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-description">${movie.description}</div>
                        <div class="movie-tags">
                            <div class="movie-tag">${movie.genre}</div>
                            <div class="movie-tag">${movie.mood}</div>
                        </div>
                    </div>
                    <div class="path-summary">
                        <h3>üìù Tu camino emocional:</h3>
                        <div class="path-container">
                            ${this.generatePath()}
                        </div>
                    </div>
                    <button class="restart-btn" onclick="app.restart()">
                        üîÑ Buscar otra pel√≠cula
                    </button>
                </div>
            `;
        }

        generatePath() {
            return this.questionPath.map((step, index) => {
                return `
                    <div class="path-step">
                        <div class="path-question">${index + 1}. ${step.questionText}</div>
                        <div class="path-answer">‚û§ ${step.selectedOption.text}</div>
                    </div>
                `;
            }).join('');
        }

        restart() {
            this.currentQuestion = null;
            this.questionPath = [];
            this.progressElement.style.width = '0%';
            this.start();
        }

        showError(message) {
            this.appElement.innerHTML = `
                <div class="error">
                    <h3>üòî Oops!</h3>

                    <button class="restart-btn" onclick="app.restart()" style="margin-top: 20px;">

            `;

    // Inicializar la aplicaci√≥n cuando la p√°gina cargue
    let app;
    document.addEventListener('DOMContentLoaded', () => {
        app = new MovieRecommendationSystem();
    });

    // Eventos de teclado para navegaci√≥n
    document.addEventListener('keydown', (event) => {
        if (app && app.currentQuestion) {
            const key = event.key.toLowerCase();
            if (['a', 'b', 'c'].includes(key)) {
                const option = app.currentQuestion.options.find(opt => opt.letter === key);
                if (option) {
                    app.selectOption(key);
                }
            }
        }
    });
